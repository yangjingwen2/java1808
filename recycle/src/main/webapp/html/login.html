        function submit_login_form(){

            var username = $("#username").val();
            var password = $("#password").val();
            //将用户名和密码通过ajax提交到后台
            //参数1：URL，需要发送数据的后台地址
            //参数2：需要发送到指定URL的数据，只能是json数据
            //参数3：后台返回的数据，回调函数
            $.post("../user/login",
                {username:username,password:password},
                function (data) {

                    if (data.code == 1) {
                        //登录成功
                        window.location.href="index.html";
                    } else  if (data.code==2){
                        window.location.href=data.msg;
                    } else {
                        alert("登录失败："+data.msg);
                    }
                });
        }
